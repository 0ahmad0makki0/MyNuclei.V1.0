id: Idor_IterateURLs

info:
  name: Idor Iterate URLs
  author: Ahmed Makki
  severity: medium
  description: Iterate through URLs with numbers from 1 to 1000.
  metadata:
    verified: true
    fofa-query: title="BSPHP"
  tags: urls, idor

http:
  - name: dynamic-path-scan
    path: "{{BaseURL}}/n/{{i}}"
    method: GET
    retries: 1
    expected:
      - status:
          - 200

    # The loop to generate paths from 1 to 1000
    iterate:
      variable: i
      list: "1-1000"
