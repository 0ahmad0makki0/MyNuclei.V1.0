id: Idor_IterateURLs

info:
  name: Idor Iterate URLs
  author: Ahmed Makki
  severity: medium
  description: Iterate through URLs with numbers from 1 to 999999.
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="BSPHP"
  tags: urls,idor
  
requests:
  - template: iterate
    http:
      - method: GET
        path:
          - '/{{iterate}}'
        matchers:
          - type: status
            status:
              - 200
        follow-redirects: true
