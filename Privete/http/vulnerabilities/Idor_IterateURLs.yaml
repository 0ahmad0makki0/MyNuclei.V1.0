id: Idor_IterateURLs

info:
  name: Idor Iterate URLs
  author: Ahmed Makki
  severity: medium
  description: Iterate through URLs with numbers from 1 to 999999.
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="BSPHP"
  tags: urls, idor

iterate:
  type: numbers
  values: "1-999999"

http:
  - method: GET
    path: '/{{iterate}}'
    follow-redirects: true
    matchers:
      - type: status
        status:
          - 200
