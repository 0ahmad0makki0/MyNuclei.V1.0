info:
  name: Idor Iterate URLs
  author: Ahmed Makki
  severity: medium
  description: Iterate through URLs with numbers from 1 to 1000.
  metadata:
    verified: true
    fofa-query: title="BSPHP"
  tags: urls, idor

http:
  - name: dynamic-path-scan
    method: GET
    retries: 1
    iterate:
      variable: i
      list: "1-1000"
    request:
      - path: "google.com/{{i}}"
    matchers:
      - type: status
        status:
          - 200
